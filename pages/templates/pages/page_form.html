{% extends 'core/base.html' %}

{% block title %}Crear página{% endblock %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
      
            <form action="" method="post">{% csrf_token %}

                    {{ form.as_p }}

        </div>
      
    </div>
  </div>
</main>
{% endblock %}
